<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel = "stylesheet" href="flex_box.css">
    </head>
    <body>
       <div class="container">
            <img class="icon" src="search.png" alt="sample image" style="width: 32 px; height: 24px;">
            <input class="searchBox" type="search" name ="search" placeholder="Enter text here...">
            <input type="submit" value="Search" class="searchButton">
       </div>

       <div id="prova">
       </div>
       <script>
        const div = document.createElement('div');
        div.className = `container-grid`;
        div.style.setProperty( "background-color","red")
        div.style.setProperty('grid-template-columns', 'repeat(3, 1fr)');
        div.style.setProperty('grid-template-rows', '1fr');
        div.style.width = "100%";
        div.style.height="600px";

        for(let i=0; i<3; i++){
            console.log(i)
            const rect = document.createElement('div');
            rect.className = `block`;
            div.appendChild(rect);
        }
        document.getElementById('prova').appendChild(div);
        document
       </script>

    </body>
    
</html>
